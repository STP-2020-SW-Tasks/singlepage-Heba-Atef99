	<div class="text-center main">
		<h2 class="setH">Registeration Form</h2>
                
        <!-- Form -->
		<form>
                        
            <h5 class="setH">Full Name:<br> <input class="shad text" id="1" type="text" placeholder="e.g. Muhammed Salah Ahmed"></h5>
            <h6 id="no1"></h6>
                                                
            <h5 class="setH">University:<br>  <input class="shad text" id="2" type="text" placeholder="e.g. Ain Shams"></h5>
            <h6 id="no2"></h6>
                        
            <h5 class="setH">Faculty:<br>     <input class="shad text" id="3" type="text" placeholder="e.g. Engineering"></h5>
            <h6 id="no3"></h6>
                        
            <h5 class="setH">Year:<br>
			    <select name="Year" class="form-control sel shad" id="4">
                    <option value="" disabled selected>Choose a Year</option>
				    <option>First</option>
				    <option>Second</option>
				    <option>Third</option>
				    <option>Fourth</option>
				    <option>Fifth</option>
				    <option>Sixth</option>
				    <option>Seventh</option>
                </select></h5>
                        
            <h5 class="setH">Phone Number:<br> <input class="shad" id="5" type="number" placeholder="e.g. 01*********"></h5>
            <h6 id="no5"></h6>
            
            <h5 class="setH">Email:<br>        <input class="shad email" id="6" type="email" placeholder="e.g. example@example.com"></h5>
            <h6 id="no6"></h6>

            <h5 class="setH">First Prefrence:<br>
                <select id="7" name="1st pref" class="s1 form-control sel shad" >
                    <option disabled selected>Choose a pref</option>
                    <option id="s11" >Eng-android</option>
                    <option id="s12" >Eng-IOT</option>
                    <option id="s13" >Eng-ML</option>
                    <option id="s14" >Eng-Robotics</option>
                </select>
            </h5>

            <h5 class="setH">Second Prefrence:<br>
                <select id="8" name="2nd pref" class="s0 form-control sel shad" >
                    <option value="" disabled selected>Choose a pref</option>
                    <option id="s01" >Eng-android</option>
                    <option id="s02" >Eng-IOT</option>
                    <option id="s03" >Eng-ML</option>
                    <option id="s04" >Eng-Robotics</option>
                </select>
            </h5>    
                        
            <br>
            
			<button class="bttn" >Submit</button>
